name: Sync from Organization Repo

on:
  workflow_dispatch:        # Permite rodar manualmente
  schedule:
    - cron: "0 */6 * * *"   # Executa a cada 6 horas (ajuste se quiser)

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo (this one)
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"

      - name: TESTE DE AUTENTICA√á√ÉO E CLONAGEM
        env:
          ORG_ACCESS_TOKEN: ${{ secrets.TOKEN_REPO }} 
        run: |
          # Tentativa de CLONAR o reposit√≥rio privado
          git clone https://x-access-token:${ORG_ACCESS_TOKEN}@github.com/FieldFlowJJ/FIELD-FLOW-FRONTED.git source-repo
          
          if [ $? -ne 0 ]; then
            echo "--------------------------------------------------------"
            echo "ERRO CR√çTICO: A CLONAGEM FALHOU. O TOKEN EST√Å INV√ÅLIDO."
            echo "Por favor, gere um NOVO TOKEN CL√ÅSSICO com escopo 'repo'."
            echo "--------------------------------------------------------"
            exit 1
          fi
          
          # Se chegou aqui, a clonagem funcionou.
          cd source-repo
          git checkout main
          cd ..

      - name: Sync files
        run: |
          # ... (o resto do c√≥digo de rsync e commit √© o mesmo)

      - name: Sync files
        run: |
          # 1. Limpa o diret√≥rio de trabalho local (EXCETO a pasta .git)
          find . -maxdepth 1 ! -name .git ! -name . -exec rm -rf {} \;
          
          # 2. Copia o conte√∫do da pasta clonada para a raiz
          rsync -av --delete --exclude='.git' source-repo/ ./

      - name: Commit and push changes
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "Nenhuma altera√ß√£o detectada. Nada para enviar."
            exit 0
          fi
          git commit -m "üîÑ Sync from organization repo [auto]"
          git push origin main